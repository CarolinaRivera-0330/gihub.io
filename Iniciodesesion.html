<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Estilo Spotify</title>
    <link rel="stylesheet" type="text/css" href="Inicio_sesion.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="Media/image/logo.png" alt="Logo de la página" class="logo">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="POST">
                <label for="username">Nombre de Usuario o correo electrónico</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="links">
                <a href="Olvidaste_tu_contraseña.html">¿Olvidaste tu contraseña?</a>
                <a href="Registro_administrador.html">¿No tienes cuenta? ¡Regístrate!</a>
            </div>
        </div>
    </div>
</body>
</html>
