<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Control de librerias</title>
    <link rel="icon" type="image/png" href="Media/image/logo.png"> 
    <link rel="stylesheet" type="text/css" href="Registro_estudiante.css">
</head>

<body>
    <header class="cabecera">
        <div class="logo">
            <img src="Media/image/logo.png" alt="Logo de la página" width="50">
        </div>
    </header>

    <div class="register-container">
        <h2>Regístrate</h2>
        <center>
            <a href="Iniciodesesion.html"><h5>¿Ya estás registrado? ¡Inicia sesión!</h5></a>
        </center>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="fullname">Nombre completo</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="id">T.I</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Tel</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    
    <footer class="footer">
        <center>
            <p>&copy; 2024 La Jose Roberto Vásquez. Todos los derechos reservados.</p>
        </center>
    </footer>
</body>
</html>
