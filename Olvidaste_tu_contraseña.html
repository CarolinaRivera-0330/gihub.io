<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu contraseña - Control de Librerías</title>
    <link rel="icon" type="image/png" href="Media/image/logo.png"> 
    <link rel="stylesheet" type="text/css" href="Olvidaste_tu_contraseña.css">
</head>

<body>
    <header class="cabecera">
        <div class="logo">
            <img src="Media/image/logo.png" alt="Logo de la página" width="50">
        </div>
    </header>

    <div class="login-container">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo electrónico, te enviaremos un enlace para restablecerla.</p>
        <form action="/recover" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Recuperar</button>
            <div class="extra-links">
                <a href="Registro_administrador.html">¿No tienes cuenta? ¡Regístrate!</a>
            </div>
        </form>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 La Jose Roberto Vásquez. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
